<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Timer App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <div><h1>Multiple Timers App</h1></div>
        <div class="timer-display">
            <div style="font-size: 20px;">Set Time:</div>
            <div class="timer-input" style="font-size: 30px;">
                <u><input type="number" id="hrs" min="0" placeholder="hh"></u>:
                <u><input type="number" id="mins" min="0" placeholder="mm"></u>:
                <u><input type="number" id="sec" min="0" placeholder="ss"></u> 
            </div>
            <button id="set-btn">Set</button>
        </div>
        <div class="current-timers">Current Timers</div>
        
        <div id="message">You have no timers currently!</div>
    </div>
    <div id="active-timers"></div>

    <script src="./script.js"></script>
</body>
</html>
